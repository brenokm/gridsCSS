<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-shadow: inset 0 0 2px black;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            padding: 20px;
        }



        .header {
            grid-area: header;
            color: white;
            background-color: #001F3F;
        }

        .footer {

            grid-area: footer;
            color: white;
            background-color: #001F3F;
        }

        .aside {
            grid-row: auto;
            grid-area: aside;
            color: white;
            background-color: #424350;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {

            gap: 5px;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: 10vh auto 10vh;
            grid-template-areas:
                "header header header header header header"
                "aside aside art art art art"
                "footer footer footer footer footer footer"
            ;
        }

        .art {
            background-color: #D4D6DF;
            grid-area: art;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 5px;
            align-content: end;
            padding: 5px;

        }

        .img {
            background-color: #999AAC;

            display: grid;
            height: 20vh;
            text-align: center;
            align-items: center;

        }
    </style>


    <section>
        <div class="header">HEADER</div>
        <div class="aside">ASIDE</div>
        <article class="art">
            <div class="img">IMG</div>
            <div class="img">IMG</div>
            <div class="img">IMG</div>
        </article>
        <div class="footer">FOOTER</div>
    </section>
</body>

</html>
