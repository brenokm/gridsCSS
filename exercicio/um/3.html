<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-shadow: inset 0 0 2px black;
    }

    section {
        background-color: aquamarine;
        height: 100vh;
        display: grid;
        grid-template: 25vh auto 25vh /25% 25% 25% 25%;

    }

    div {
        padding: 20px;
    }

    .header {
        grid-row-start: 1;
        grid-column-start: 1;
        grid-column-end: 5;
    }

    .nav {

        grid-row-start: 2;
        grid-column-start: 1;
        grid-column-end: 2;

    }

    .content {

        grid-row-start: 2;
        grid-column-start: 2;
        grid-column-end: 5;
    }

    .footer {
        grid-row-start:  3;
        grid-column-start: 1;
        grid-column-end: 5;
    }
</style>

<body>
    <section>
        <div class="header">HEADER</div>
        <div class="nav">NAV</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </section>
</body>

</html>
