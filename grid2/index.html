<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<style>
    *{
    padding: 0;
    margin: 0;
}
section{
display: grid;
height: 100vh;
grid-template-columns: repeat(3, 1fr);
grid-template-rows: repeat(4, 1fr);
grid-template-areas: 
"header header outro"
"nav nav nav"
"content content content"
"footer footer footer";
}

.area_1{
    grid-area: header;
    background-color: red;
}
.area_2{
    grid-area: content;
    background-color: blue;
    
}
.area_3{
grid-area: footer;
background-color: green;
}
.area_4{

}
.area_5{
grid-area:footer ;
background-color: blueviolet;
}

div{
    font-size: 40px;
    font-weight: bold;
    box-shadow: inset 0 0 2px ; 
}


</style>
<body>
    <section>
        <div class="area_1">A</div>
        <div class="area_2">B</div>
        <div >C</div>
        <div class="area_4">D</div>
        <div class="area_5">E</div>
      
    </section>
    






</body>
</html>
