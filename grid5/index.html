<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    body{
        background-color: rgb(255, 148, 148);
    }
    div{
        box-shadow: inset 0 0 2px black;
        padding: 10px;
        background-color: white;
        font-size: 3em;
        width: 100px ;
        height: 100px;
    }
    section{
        display: grid;
        grid-template: 50% 50%/50% 50%;
        /*
        grid-template-columns: 50% 50% ;
        grid-template-rows: 50% 50% ;
        ou 
        grid-template: 50% 50%/50% 50%; linha linha / coluna coluna
        */
        height: 100vh;


        /**/
        row-gap: 10px;
        column-gap: 10px;
        /**/
        /*essa propriedade faz um espa√ßamento nas linhas OU colunas */


        justify-items: center;

    }
</style>

<body>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </section>

</body>

</html>
